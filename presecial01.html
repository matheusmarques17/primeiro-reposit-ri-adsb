<!DOCTYPE html>
<html lang="pt  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 31</title>
</head>
<body>
<button onclick="analisar()">Clique aqui</button>
<div id="div_msg"></div>
<div id="div_pos"></div>

</body>
</html>
<script>
    var pre = 0; 
    var pos = 0;
    function analisar() {
        if (pos++ ==5) {
            div_msg.innerHTML = "cheguei no pos";
         } else {
            div_msg.innerHTML = "ainda não" + pos;
        }
        if (--pre ==  5) {
            div_pos.innerHTML = "cheguei no pre";
            
        } else {
            div_pos.innerHTML = "ainda não" +pre;
            
        }
    }
</script>
