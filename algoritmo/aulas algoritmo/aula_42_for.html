<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula_for</title>
</head>
<body>
    <input type="text" name="" id="qtd"><br>
<button onclick="sortear()">sortear </button><br>
    <div id="div_num"></div>
</body>
</html>
<script>
    function sortear() {
     for (var contador = 0; contador < qtd.value; contador++) {
         div_num.innerHTML += `${(Math.random()* 100).toFixed(0)} <br>`;
     }
    }
</script>
